legal:
  title: 'Felhasználási feltételek'
  disclaimer: >
    A Mikron Wallet szoftver és annak szolgáltatásainak használata előtt figyelmesen olvassa el a
    Felhasználási feltételeket és az Adatvédelmi tájékoztatót.  A Mikron Wallet használatával vagy
    egyenleg készítésével vállalja, hogy betartja ezeket a felhasználási feltételeket.
    Ha nem ért egyet az alábbi felhasználási feltételekkel, ne használja a Mikron Wallet szoftvert.
    Az alábbi mezők kitöltésével, valamint a Mikron Wallet és a Mikron Wallet-en keresztül nyújtott
    szolgáltatások használatával Ön megerősíti, hogy elolvasta ezeket a felhasználási feltételeket,
    és elfogadta azok tartalmát és teljes felelősséget vállal azok betartására.  Ön azt is
    elfogadja, hogy Ön teljes mértékben képes és kompetens elfogadni és betartani ezeket a
    felhasználási feltételeket.  Amennyiben Ön nem érti vagy nem fogadja el a jelen szoftver
    felhasználási feltételeit vagy adatvédelmi tájékoztatóját, úgy nem jogosult a Mikron Wallet
    szoftver használatára.
  eula: 'Felhasználási feltételek'
  privacyPolicy: 'Adatvédelem'
  eulaLink: 'https://mikron.io/wallet/legal/eula'
  privacyPolicyLink: 'https://mikron.io/wallet/legal/privacypolicy'
